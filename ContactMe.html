<title>About Us</title>
<style>
body{
    height: 100vh;
    background-color: #D9D8D9;
    background-size: cover;
    background-position: center;
} 
.navbar{
   display:flex;
   flex-wrap: nowrap;
   align-items: center;
   background-color:  #273248 ;
}
.navbar ul li{
    list-style: none;
    display: inline-block;
    position: relative;
    margin: 0 20px;
}

.navbar ul li a{
    text-transform: uppercase;
}
.navbar ul li::after{
    content: '';
    height: 3px; 
    width: 0;
    background: white;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
    margin-bottom: 2px;
}
.navbar ul li:hover::after{
    width: 100%;
}
.icon, a{
    padding-bottom: 5px;
}
a{
    float: left;
    padding-top: 9px;
    text-decoration: none;
    color: white;
    font-size: 1rem;
}
a:hover{
    color:black;
}
header{
    background-color: #273248;
    position: relative;
    padding: 0 2rem;
}
.navbar{
    height: 60px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar .icon a{
    display: flex;
    flex-wrap:nowrap;
    font-size: 1.5rem;
    font-weight: bold;
    padding-top: 6px;
}
.navbar .links {
    display: flex;
    gap: 2rem;

}
h1{
    color: #273248; 
    float: left;
    padding: 60px 0 60px 60px;
    
}
.Head-container{
    display: inline-block;
}
.touch{
   width: 100%;
   white-space: nowrap;
   overflow: hidden;
   
}
.touch::before{
    color: #273248; 
}
.touch::after {
    content: "Touch.";
    position: absolute;
    display: inline-block;
    border-right: 5px solid;
    vertical-align: middle;
    white-space: nowrap; /* Ensures it doesn't wrap */
    overflow: hidden; /* Hides overflow */
    animation: typing 4s steps(6) infinite;
}
form label{
        padding-bottom: 5px;
        display: flex;
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }
    form input{
        width: 300px;
        padding: 7px;
        border:none;
        border: 1px solid #273248;
        border-radius: 6px;
        outline: none;
       
    }
   button{
        width: 320px;
        height: 35px;
        margin-top: 20px;
        border: none;
        background-color:#273248;
        color: #f5f5f5;
    }
   label{
    color: #273248;
    justify-content: center;
   }
   .contact-container{
        width: 360px;
        height:400px;
        margin:auto;
        background-color: #7886ac;
        
        text-align: center;
        border: 3px solid #273248;
        border-radius: 3px;
    }
@keyframes typing {
    0% {
        width: 0;
    }
    7.9% {
        width: 7.9%;
    }
    
    
}
</style>
